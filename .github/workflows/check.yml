name: check
on:
  push:
  pull_request:
  schedule:
  - cron: 45 4 * * 0
jobs:
  check:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - macos-13
        ruby:
        - '2.7'
        - '3.0'
        - '3.1'
        - '3.2'
        - '3.3'
        - jruby-9.4
      fail-fast: false
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - run: make test
    - run: bundle exec image_optim --info
    - run: bundle exec rspec
