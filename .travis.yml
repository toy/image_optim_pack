sudo: false
dist: trusty
language: ruby
rvm:
  - '1.8.7-p374'
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.10'
  - '2.3.8'
  - '2.4.10'
  - '2.5.8'
  - '2.6.6'
  - '2.7.2'
  - 'jruby-9.2.11.1'
script:
  - make test
  - bundle exec image_optim --info
  - bundle exec rspec
before_install:
  - 'echo "gem: --no-ri --no-rdoc --no-document" > ~/.gemrc'
  - gem install rubygems-update || gem install rubygems-update --version '< 3'
  - update_rubygems
  - gem install bundler || gem install bundler --version '< 2'
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install imagemagick; fi; which convert
  - make ldd-version
matrix:
  include:
    - os: osx
      rvm: default
      osx_image: xcode11.3
    - os: osx
      rvm: default
      osx_image: xcode12.2
    - env: RUBOCOP=1
      rvm: '2.6.6'
      script: bundle exec rubocop
    - env: CHECK_RUBIES=1
      rvm: '2.6.6'
      script: bundle exec travis_check_rubies
