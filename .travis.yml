sudo: false
dist: trusty
language: ruby
rvm:
  - '1.8.7-p371'
  - '1.9.3-p551'
  - '2.0.0-p648'
  - '2.1.10'
  - '2.2.10'
  - '2.3.8'
  - '2.4.6'
  - '2.5.5'
  - '2.6.3'
  - 'jruby-9.1.9.0'
script:
  - make test
  - bundle exec image_optim --info
  - bundle exec rspec
before_install:
  - gem install rubygems-update || gem install rubygems-update --version '< 3'
  - gem update --system
  - gem install bundler || gem install bundler --version '< 2'
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install imagemagick; fi
  - make ldd-version
matrix:
  include:
    - os: osx
      rvm: default
      osx_image: xcode8.3
    - os: osx
      rvm: default
      osx_image: xcode9.4
    - os: osx
      rvm: default
      osx_image: xcode10.1
    - env: RUBOCOP=✓
      rvm: '2.6.3'
      script: bundle exec rubocop
    - env: CHECK_RUBIES=✓
      rvm: '2.6.3'
      script: bundle exec travis_check_rubies
